<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Staff Login â€“ CSE Dept</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main style="max-width:420px;margin:120px auto;padding:20px;">
    <h2>Staff Login</h2>
    <p class="muted-sm">Login with your username and password.</p>

    <form id="loginForm">
      <label>Username</label>
      <input id="username" type="text" required placeholder="username or email" />

      <label style="margin-top:10px;display:block;">Password</label>
      <input id="password" type="password" required placeholder="password" />

      <button type="submit" class="btn-primary" style="margin-top:14px;">Login</button>
    </form>

    <p id="error" style="color:red;margin-top:12px;"></p>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/staff/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'same-origin' // ensure cookies are accepted
        });
        if (res.ok) {
          // go to dashboard
          window.location.href = 'dashboard.html';
        } else {
          errorEl.textContent = 'Invalid username or password.';
        }
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Server error. Try again.';
      }
    });
  </script>
</body>
</html>
